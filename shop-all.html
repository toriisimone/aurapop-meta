<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AuraPop — Shop All</title>

  <meta name="title" content="AuraPop — Shop All" />
  <meta name="description" content="Explore all beauty, skincare, wellness, gifts, and lifestyle products from AuraPop. Shop everything in one place." />
  <meta name="keywords" content="AuraPop, shop all, beauty, skincare, wellness, gifts, gadgets, makeup, AuraPop Cosmetics Co., Aura Wellness Co." />
  <meta name="author" content="AuraPop Cosmetics Co." />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="AuraPop — Shop All" />
  <meta property="og:description" content="Explore all beauty, skincare, wellness, gifts, and lifestyle products from AuraPop." />
  <meta property="og:image" content="https://aurapop.com/images/og-image.jpg" />
  <meta property="og:url" content="https://aurapop.com/shop-all.html" />
  <meta property="og:site_name" content="AuraPop" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="AuraPop — Shop All" />
  <meta name="twitter:description" content="Explore all beauty, skincare, wellness, gifts, and lifestyle products from AuraPop." />
  <meta name="twitter:image" content="https://aurapop.com/images/og-image.jpg" />

  <link rel="canonical" href="https://aurapop.com/shop-all.html" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="styles/category.css" />

  <style>
    .shop-hero {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #ffe4ec;
      color: #d63384;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .filter-bar {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filter-bar select {
      padding: 0.5rem;
      margin: 0 0.5rem;
      border-radius: 6px;
      border: 1px solid #d63384;
    }
    .category-block h2 {
      color: #d63384;
      margin-top: 3rem;
      text-align: left;
      padding-left: 1rem;
    }
  </style>

  <!-- GLOBAL HEADER -->
  <script src="scripts/header.js"></script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "AuraPop — Shop All",
    "url": "https://aurapop.com/shop-all.html",
    "description": "Explore all beauty, skincare, wellness, gifts, and lifestyle products from AuraPop."
  }
  </script>
</head>

<body>

  <div class="shop-hero">SHOP ALL</div>

  <div class="filter-bar">
    <select id="sort">
      <option value="">Sort By</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>

    <select id="filter-category">
      <option value="">Filter Category</option>
      <option value="makeup">Makeup</option>
      <option value="skincare">Skincare</option>
      <option value="womens-wellness">Women’s Wellness</option>
      <option value="mens-wellness">Men’s Wellness</option>
      <option value="gifts">Gifts</option>
      <option value="gadgets">Gadgets</option>
    </select>
  </div>

  <main class="category-container">
    <h1>All Products</h1>
    <div id="all-products-grid" class="product-grid"></div>
    <div id="category-sections"></div>
  </main>

  <!-- GLOBAL FOOTER -->
  <script src="scripts/footer.js"></script>

  <script>
    async function loadAllProducts() {
      const response = await fetch("data/products/all.json");
      const products = await response.json();

      renderAllProducts(products);
      renderCategorySections(products);
      setupFilters(products);
    }

    function renderAllProducts(products) {
      const container = document.getElementById("all-products-grid");
      container.innerHTML = "";

      products.forEach(product => {
        const card = document.createElement("a");
        card.href = `product.html?id=${product.id}`;
        card.className = "product-card";

        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>${product.price}</p>
        `;

        container.appendChild(card);
      });
    }

    function renderCategorySections(products) {
      const categories = {};

      products.forEach(p => {
        if (!categories[p.category]) categories[p.category] = [];
        categories[p.category].push(p);
      });

      const sectionContainer = document.getElementById("category-sections");
      sectionContainer.innerHTML = "";

      for (const category in categories) {
        const section = document.createElement("div");
        section.className = "category-block";

        section.innerHTML = `
          <h2>${category.toUpperCase()}</h2>
          <div class="product-grid">
            ${categories[category]
              .map(
                p => `
              <a href="product.html?id=${p.id}" class="product-card">
                <img src="${p.image}" alt="${p.name}" />
                <h2>${p.name}</h2>
                <p>${p.price}</p>
              </a>
            `
              )
              .join("")}
          </div>
        `;

        sectionContainer.appendChild(section);
      }
    }

    function setupFilters(products) {
      const sortSelect = document.getElementById("sort");
      const filterSelect = document.getElementById("filter-category");

      sortSelect.addEventListener("change", () => {
        let sorted = [...products];
        if (sortSelect.value === "low") {
          sorted.sort((a, b) => parseFloat(a.price.replace("$","")) - parseFloat(b.price.replace("$","")));
        } else if (sortSelect.value === "high") {
          sorted.sort((a, b) => parseFloat(b.price.replace("$","")) - parseFloat(a.price.replace("$","")));
        }
        renderAllProducts(sorted);
      });

      filterSelect.addEventListener("change", () => {
        let filtered = [...products];
        if (filterSelect.value) {
          filtered = filtered.filter(p => p.category === filterSelect.value);
        }
        renderAllProducts(filtered);
      });
    }

    window.onload = loadAllProducts;
  </script>

</body>
</html>
