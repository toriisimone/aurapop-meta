<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraPop | Shop All</title>
  <link rel="stylesheet" href="styles/category.css" />
  <script>
    async function loadAllProducts() {
      const categories = [
        "makeup",
        "skincare",
        "womens-wellness",
        "mens-wellness",
        "gifts",
        "gadgets"
      ];

      let allProducts = [];

      for (const category of categories) {
        try {
          const response = await fetch(`data/site/${category}.json`);
          const products = await response.json();
          allProducts = allProducts.concat(products);
        } catch (e) {
          console.error(`Error loading ${category}:`, e);
        }
      }

      renderAllProducts(allProducts);
      renderCategorySections(allProducts);
    }

    function renderAllProducts(products) {
      const container = document.getElementById("all-products-grid");
      container.innerHTML = "";

      products.forEach(product => {
        const card = document.createElement("a");
        card.href = `product.html?id=${product.id}`;
        card.className = "product-card";

        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>$${product.price}</p>
        `;

        container.appendChild(card);
      });
    }

    function renderCategorySections(products) {
      const categories = {};

      products.forEach(p => {
        if (!categories[p.category]) categories[p.category] = [];
        categories[p.category].push(p);
      });

      const sectionContainer = document.getElementById("category-sections");

      for (const category in categories) {
        const section = document.createElement("div");
        section.className = "category-block";

        section.innerHTML = `
          <h2>${category.replace("-", " ").toUpperCase()}</h2>
          <div class="product-grid">
            ${categories[category]
              .map(
                p => `
              <a href="product.html?id=${p.id}" class="product-card">
                <img src="${p.image}" alt="${p.name}" />
                <h2>${p.name}</h2>
                <p>$${p.price}</p>
              </a>
            `
              )
              .join("")}
          </div>
        `;

        sectionContainer.appendChild(section);
      }
    }

    window.onload = loadAllProducts;
  </script>

  <style>
    /* Inline styling for Shop All hero */
    .shop-hero {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #ffe4ec;
      color: #d63384;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .filter-bar {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-bar select {
      padding: 0.5rem;
      margin: 0 0.5rem;
      border-radius: 6px;
      border: 1px solid #d63384;
    }

    .category-block h2 {
      color: #d63384;
      margin-top: 3rem;
      text-align: left;
      padding-left: 1rem;
    }
  </style>
</head>

<body>
  <!-- NAVIGATION -->
  <header class="navbar">
    <div class="logo">AuraPop</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop-all.html">Shop All</a>
      <a href="makeup.html">Makeup</a>
      <a href="skincare.html">Skincare</a>
      <a href="womens-wellness.html">Women’s Wellness</a>
      <a href="mens-wellness.html">Men’s Wellness</a>
      <a href="gifts.html">Gifts</a>
      <a href="gadgets.html">Gadgets</a>
    </nav>
  </header>

  <!-- HERO -->
  <div class="shop-hero">SHOP ALL</div>

  <!-- FILTERS + SORTING -->
  <div class="filter-bar">
    <select id="sort">
      <option value="">Sort By</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>

    <select id="filter-category">
      <option value="">Filter Category</option>
      <option value="makeup">Makeup</option>
      <option value="skincare">Skincare</option>
      <option value="womens-wellness">Women’s Wellness</option>
      <option value="mens-wellness">Men’s Wellness</option>
      <option value="gifts">Gifts</option>
      <option value="gadgets">Gadgets</option>
    </select>
  </div>

  <!-- ALL PRODUCTS GRID -->
  <main class="category-container">
    <h1>All Products</h1>
    <div id="all-products-grid" class="product-grid"></div>

    <!-- CATEGORY SECTIONS BELOW -->
    <div id="category-sections"></div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© AuraPop Cosmetics Co. — Dream big, glow soft.</p>
  </footer>
</body>
</html>
