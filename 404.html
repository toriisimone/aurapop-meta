<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lost in the Clouds | AuraPop</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: "Poppins", sans-serif;
      background:
        radial-gradient(circle at top, #ffe9fb 0%, #fef7ff 40%, #ffffff 70%),
        url("/images/aurapop-hero-clouds.jpg") center top / cover no-repeat fixed;
      background-blend-mode: soft-light;
      overflow: hidden;
      color: #2b1028;
    }

    /* Floating cloud shapes */
    .ap-cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 100px;
      filter: blur(10px);
      animation: floatCloud 22s linear infinite;
      opacity: 0.9;
    }

    .ap-cloud:nth-child(1) {
      width: 220px;
      height: 90px;
      top: 18%;
      left: -260px;
      animation-duration: 26s;
    }

    .ap-cloud:nth-child(2) {
      width: 280px;
      height: 110px;
      top: 55%;
      left: -300px;
      animation-duration: 30s;
    }

    .ap-cloud:nth-child(3) {
      width: 180px;
      height: 70px;
      top: 78%;
      left: -220px;
      animation-duration: 24s;
    }

    @keyframes floatCloud {
      0% { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }

    /* Container */
    .ap-404-container {
      position: relative;
      z-index: 10;
      max-width: 600px;
      padding: 20px;
    }

    /* Logo */
    .ap-404-logo {
      width: 180px;
      margin-bottom: 20px;
      opacity: 0.95;
    }

    /* Soft cloud-blended 404 */
    .ap-404-title {
      font-family: "Playfair Display", serif;
      font-size: 5.5rem;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(120deg, #ff8ac5, #d36eff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 22px rgba(255, 255, 255, 0.6);
      opacity: 0.92;
    }

    .ap-404-text {
      font-size: 1.2rem;
      margin: 10px 0 30px;
      color: #7a6a8f;
      opacity: 0.9;
    }

    /* Button */
    .ap-404-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 32px;
      border-radius: 999px;
      background: linear-gradient(120deg, #ff7ab7, #ffafcc, #ffc6e7);
      color: #2f0f25;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      box-shadow: 0 18px 40px rgba(214, 51, 132, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .ap-404-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 50px rgba(214, 51, 132, 0.45);
    }
  </style>
</head>

<body>

  <!-- Floating clouds -->
  <div class="ap-cloud"></div>
  <div class="ap-cloud"></div>
  <div class="ap-cloud"></div>

  <div class="ap-404-container">
    <img src="/images/AuraPop Cosmetics Co.png" alt="AuraPop Logo" class="ap-404-logo" />

    <h1 class="ap-404-title">404</h1>
    <p class="ap-404-text">You drifted a little too far into the clouds.</p>

    <a href="index.html" class="ap-404-btn">Return Home</a>
  </div>

</body>
</html>
