<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Create Account | AuraPop</title>
  <meta name="description" content="Create your AuraPop account to access orders, perks, and exclusive updates.">

  <!-- GLOBAL HEADER -->
  <script src="scripts/header.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background:
        radial-gradient(circle at top, #ffe9fb 0%, #fef7ff 40%, #ffffff 70%),
        url("/images/aurapop-hero-clouds.jpg") center top / cover no-repeat fixed;
      background-blend-mode: soft-light;
      color: #2b1028;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Frosted cloud card */
    .ap-create-card {
      width: 100%;
      max-width: 480px;
      padding: 40px 32px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      border: 1px solid rgba(238, 198, 245, 0.7);
      box-shadow: 0 22px 50px rgba(145, 77, 166, 0.18);
      text-align: center;
    }

    .ap-create-title {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      margin-bottom: 10px;
      background: linear-gradient(120deg, #ff8ac5, #d36eff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .ap-create-text {
      font-size: 1rem;
      color: #6b577d;
      margin-bottom: 28px;
    }

    /* Inputs */
    .ap-input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(214, 155, 255, 0.6);
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      margin-bottom: 18px;
      box-shadow: 0 6px 16px rgba(145, 77, 166, 0.08);
    }

    /* Create Account button */
    .ap-create-btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      background: linear-gradient(120deg, #ff7ab7, #ffafcc, #ffc6e7);
      color: #2f0f25;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(214, 51, 132, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      margin-bottom: 20px;
    }

    .ap-create-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 50px rgba(214, 51, 132, 0.45);
    }

    /* Login link */
    .ap-small-link {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #d63384;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="ap-create-card">
    <h1 class="ap-create-title">Create Your Account</h1>
    <p class="ap-create-text">Join AuraPop to access your orders, perks, and exclusive updates.</p>

    <form>
      <input type="email" class="ap-input" placeholder="Email" required />
      <input type="password" class="ap-input" placeholder="Password" required />
      <button type="submit" class="ap-create-btn">Create Account</button>
    </form>

    <a href="account-login.html" class="ap-small-link">Already have an account? Log in</a>
  </div>

  <!-- GLOBAL FOOTER -->
  <script src="scripts/footer.js"></script>

</body>
</html>
