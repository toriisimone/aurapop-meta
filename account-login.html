<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Account Login | AuraPop</title>
  <meta name="description" content="Log in to your AuraPop account to access your portal, favorites, and more.">

  <!-- GLOBAL HEADER -->
  <script src="scripts/header.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background:
        radial-gradient(circle at top, #ffe9fb 0%, #fef7ff 40%, #ffffff 70%),
        url("/images/aurapop-hero-clouds.jpg") center top / cover no-repeat fixed;
      background-blend-mode: soft-light;
      color: #2b1028;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Frosted cloud card */
    .ap-login-card {
      width: 100%;
      max-width: 480px;
      padding: 40px 32px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      border: 1px solid rgba(238, 198, 245, 0.7);
      box-shadow: 0 22px 50px rgba(145, 77, 166, 0.18);
      text-align: center;
    }

    .ap-login-title {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      margin-bottom: 10px;
      background: linear-gradient(120deg, #ff8ac5, #d36eff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .ap-login-text {
      font-size: 1rem;
      color: #6b577d;
      margin-bottom: 28px;
    }

    /* Inputs */
    .ap-input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(214, 155, 255, 0.6);
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      margin-bottom: 18px;
      box-shadow: 0 6px 16px rgba(145, 77, 166, 0.08);
    }

    /* Login button */
    .ap-login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      background: linear-gradient(120deg, #ff7ab7, #ffafcc, #ffc6e7);
      color: #2f0f25;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(214, 51, 132, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      margin-bottom: 20px;
    }

    .ap-login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 50px rgba(214, 51, 132, 0.45);
    }

    /* Create account link */
    .ap-small-link {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #d63384;
      text-decoration: none;
    }

    /* Favorites placeholder */
    .ap-favorites-preview {
      margin-top: 30px;
      padding: 18px;
      border-radius: 20px;
      background: radial-gradient(circle at top, #ffffff, #fdf0ff);
      border: 1px solid rgba(234, 206, 255, 0.9);
      box-shadow: 0 12px 30px rgba(145, 77, 166, 0.12);
      color: #7a6a8f;
      font-size: 0.9rem;
      display: none; /* becomes visible after login */
    }
  </style>
</head>

<body>

  <div class="ap-login-card">
    <h1 class="ap-login-title">Welcome Back</h1>
    <p class="ap-login-text">Log in to access your portal, favorites, and more.</p>

    <form id="loginForm">
      <input type="email" class="ap-input" placeholder="Email" required />
      <input type="password" class="ap-input" placeholder="Password" required />
      <button type="submit" class="ap-login-btn">Log In</button>
    </form>

    <a href="email-signup.html" class="ap-small-link">Create an account</a>

    <!-- Favorites preview (appears after login) -->
    <div class="ap-favorites-preview" id="favoritesPreview">
      ‚≠ê Your favorites will appear here once you're logged in.
    </div>
  </div>

  <!-- GLOBAL FOOTER -->
  <script src="scripts/footer.js"></script>

  <script>
    // Simple demo behavior: show favorites preview after login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("favoritesPreview").style.display = "block";
    });
  </script>

</body>
</html>
