<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraPop Cosmetics Co.</title>

  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 300px;
      max-width: 80%;
      margin-top: 60px;
    }

    /* HERO SECTION */
    .hero {
      margin-top: 40px;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .cta-btn {
      margin-top: 30px;
      padding: 14px 32px;
      background-color: #ff8ac9;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: 0.2s ease;
    }

    .cta-btn:hover {
      background-color: #ff74bd;
    }

    /* CATEGORY GRID */
    .categories {
      margin-top: 70px;
      padding: 0 20px 60px;
    }

    .categories h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 25px;
      max-width: 900px;
      margin: 0 auto;
    }

    .category-card {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: 0.2s ease;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .category-card p {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img 
    src="images/AuraPop%20Cosmetics%20Co.png" 
    alt="AuraPop Logo" 
    class="logo"
  />

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Beauty That Feels Like a Dream</h1>

    <p>
      Soft. Feminine. Cloudâ€‘kissed. Discover the AuraPop collection inspired by 
      the dreamy world of modern beauty.
    </p>

    <button class="cta-btn">Shop Now</button>
  </section>

  <!-- CATEGORY GRID -->
  <section class="categories">
    <h2>Shop by Category</h2>

    <div class="category-grid">
      <div class="category-card"><p>Makeup</p></div>
      <div class="category-card"><p>Skincare</p></div>
      <div class="category-card"><p>Haircare</p></div>
      <div class="category-card"><p>Body Care</p></div>
      <div class="category-card"><p>Perfume</p></div>
      <div class="category-card"><p>Accessories</p></div>
      <div class="category-card"><p>Bath</p></div>
      <div class="category-card"><p>Home Scents</p></div>
      <div class="category-card"><p>Wellness</p></div>
      <div class="category-card"><p>Gifts</p></div>
    </div>
  </section>

</body>
</html>
