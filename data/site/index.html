<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraPop Cosmetics Co.</title>

  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    .logo {
      width: 260px;
      max-width: 80%;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 34px;
      margin: 10px 0 5px;
    }

    p.subtitle {
      font-size: 17px;
      color: #666;
      margin: 0 0 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 18px;
      padding: 25px 20px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .copy-btn {
      margin: 20px auto;
      padding: 10px 18px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: block;
    }

    .copy-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

<button class="copy-btn" onclick="copyCode()">Copy This Page</button>

<div class="page">

  <img 
    src="images/AuraPop%20Cosmetics%20Co.png" 
    alt="AuraPop Logo"
    class="logo"
  />

  <h1>Welcome to AuraPop</h1>
  <p class="subtitle">
    Explore beauty, wellness, and lifestyle favorites curated just for you.
  </p>

  <div class="grid">

    <a href="makeup.html" class="card">
      <p class="card-title">Makeup</p>
    </a>

    <a href="skincare.html" class="card">
      <p class="card-title">Skincare</p>
    </a>

    <a href="haircare.html" class="card">
      <p class="card-title">Haircare</p>
    </a>

    <a href="bodycare.html" class="card">
      <p class="card-title">Body Care</p>
    </a>

    <a href="perfume.html" class="card">
      <p class="card-title">Perfume</p>
    </a>

    <a href="accessories.html" class="card">
      <p class="card-title">Accessories</p>
    </a>

    <a href="bath.html" class="card">
      <p class="card-title">Bath</p>
    </a>

    <a href="homescents.html" class="card">
      <p class="card-title">Home Scents</p>
    </a>

    <a href="wellness.html" class="card">
      <p class="card-title">Wellness</p>
    </a>

    <a href="gifts.html" class="card">
      <p class="card-title">Gifts</p>
    </a>

  </div>

</div>

<button class="copy-btn" onclick="copyCode()">Copy This Page</button>

<script>
  function copyCode() {
    navigator.clipboard.writeText(document.documentElement.outerHTML);
    alert("Copied!");
  }
</script>

</body>
</html>
