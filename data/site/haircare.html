<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraPop | Haircare</title>

  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px 60px;
      text-align: center;
    }

    .logo {
      width: 220px;
      max-width: 70%;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 30px;
    }

    .back-link {
      font-size: 14px;
      color: #777;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 32px;
      margin: 10px 0 5px;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin: 0;
    }

    /* PRODUCT GRID */
    .grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: left;
      transition: 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .card-title {
      font-weight: 600;
      font-size: 16px;
      margin: 0 0 6px;
    }

    .card-brand {
      font-size: 14px;
      color: #777;
      margin: 0 0 10px;
    }

    .card-price {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin: 0 0 10px;
    }

    .note {
      margin-top: 35px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- top bar -->
    <div class="top-bar">
      <a href="index.html" class="back-link">‚Üê Back to home</a>
      <img 
        src="images/AuraPop%20Cosmetics%20Co.png" 
        alt="AuraPop Logo"
        class="logo"
      />
      <div style="width:80px;"></div>
    </div>

    <!-- heading -->
    <h1>Haircare</h1>
    <p class="subtitle">
      Nourish, strengthen, and style with the most-loved hair essentials.
    </p>

    <!-- REAL PRODUCT GRID -->
    <div id="product-grid" class="grid"></div>

    <p class="note">
      Products loaded from <code>data/products/haircare.json</code>.
    </p>

  </div>

  <!-- PRODUCT LOADER SCRIPT -->
  <script>
    async function loadProducts() {
      try {
        const response = await fetch("data/products/haircare.json");
        const products = await response.json();

        const grid = document.getElementById("product-grid");
        grid.innerHTML = "";

        products.forEach(product => {
          const card = document.createElement("a");
          card.href = product.link;
          card.target = "_blank";
          card.className = "card";

          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <p class="card-title">${product.name}</p>
            <p class="card-brand">${product.brand}</p>
            <p class="card-price">${product.price}</p>
          `;

          grid.appendChild(card);
        });

      } catch (error) {
        console.error("Error loading products:", error);
      }
    }

    loadProducts();
  </script>

</body>
</html>
