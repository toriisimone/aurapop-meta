    body {

    .page {

    .logo {
      width: 220px;
      max-width: 70%;

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;

    .product-card {

      padding: 18px;

      transition: 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .product-card h3 {
      font-size: 16px;
      margin: 0 0 6px;
    }

    .product-card .brand {
      font-size: 14px;
      color: #777;
      margin: 0 0 10px;
    }

    .product-card .price {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin: 0 0 10px;
    }

    .product-card .rating {
      font-size: 14px;
      color: #999;
    }

    .note {
      margin-top: 35px;
      font-size: 13px;
      color: #999;
    }

    .copy-btn {
      margin: 20px auto;
      padding: 10px 18px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: block;
