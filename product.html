<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title id="dynamic-title">AuraPop Product</title>

  <meta name="title" content="AuraPop Product" />
  <meta name="description" content="Discover premium beauty, skincare, wellness, and lifestyle essentials from AuraPop." />

  <link rel="canonical" href="https://aurapop.com/product.html" />
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- GLOBAL HEADER -->
  <script src="scripts/header.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background:
        radial-gradient(circle at top, #ffe9fb 0%, #fef7ff 40%, #ffffff 70%),
        url("/images/aurapop-hero-clouds.jpg") center top / cover no-repeat fixed;
      background-blend-mode: soft-light;
      color: #2b1028;
    }

    /* Breadcrumb */
    .breadcrumb {
      max-width: 1180px;
      margin: 20px auto 10px;
      padding: 0 20px;
      font-size: 0.85rem;
      color: #8b6fa8;
      letter-spacing: 0.05em;
    }

    .breadcrumb a {
      color: #d63384;
      text-decoration: none;
      font-weight: 600;
    }

    /* Product Layout */
    .product-container {
      max-width: 1180px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    @media (max-width: 900px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }

    /* Product Image */
    .product-image {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-image img {
      width: 100%;
      max-width: 480px;
      border-radius: 28px;
      box-shadow: 0 22px 50px rgba(145, 77, 166, 0.18);
    }

    /* Product Info Card */
    .product-info {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      border: 1px solid rgba(238, 198, 245, 0.7);
      box-shadow: 0 22px 50px rgba(145, 77, 166, 0.18);
      padding: 30px;
    }

    #product-name {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin-bottom: 6px;
      background: linear-gradient(120deg, #ff8ac5, #d36eff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    #product-brand {
      font-size: 1rem;
      color: #8b6fa8;
      margin-bottom: 14px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .price {
      font-size: 1.4rem;
      font-weight: 600;
      color: #d63384;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1rem;
      color: #6b577d;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    /* Buy Button */
    .buy-button {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 999px;
      background: linear-gradient(120deg, #ff7ab7, #ffafcc, #ffc6e7);
      color: #2f0f25;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      box-shadow: 0 18px 40px rgba(214, 51, 132, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      margin-bottom: 30px;
    }

    .buy-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 50px rgba(214, 51, 132, 0.45);
    }

    /* Details Section */
    .details-section h3 {
      font-family: "Playfair Display", serif;
      font-size: 1.3rem;
      margin-top: 20px;
      margin-bottom: 6px;
      color: #2b1028;
    }

    .details-section p {
      color: #6b577d;
      line-height: 1.6;
    }

    /* Related Section */
    .related-section {
      max-width: 1180px;
      margin: 60px auto 100px;
      padding: 0 20px;
    }

    .related-section h2 {
      font-family: "Playfair Display", serif;
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(120deg, #ff8ac5, #d36eff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .related-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      border: 1px solid rgba(238, 198, 245, 0.7);
      box-shadow: 0 12px 30px rgba(145, 77, 166, 0.18);
      padding: 16px;
      text-align: center;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .related-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(145, 77, 166, 0.25);
    }

    .related-card img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 10px;
    }

    .related-card h4 {
      font-size: 1rem;
      margin-bottom: 6px;
      color: #2b1028;
    }

    .related-card p {
      font-size: 0.9rem;
      color: #6b577d;
      margin-bottom: 10px;
    }

    .view-related {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px dashed rgba(195, 150, 255, 0.9);
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #6c4a9a;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="breadcrumb">
    <a href="index.html">Home</a> › 
    <span id="breadcrumb-category"></span> › 
    <span id="breadcrumb-name"></span>
  </div>

  <main class="product-container">
    <div class="product-image">
      <img id="product-img" src="" alt="Product Image" />
    </div>

    <div class="product-info">
      <h1 id="product-name"></h1>
      <h2 id="product-brand"></h2>
      <p id="product-price" class="price"></p>

      <p id="product-desc" class="description"></p>

      <a id="product-link" class="buy-button" target="_blank">Buy Now</a>

      <div class="details-section">
        <h3>How to Use</h3>
        <p id="how-to-use"></p>

        <h3>Why You’ll Love It</h3>
        <p id="why-love"></p>
      </div>
    </div>
  </main>

  <section class="related-section">
    <h2>You May Also Like</h2>
    <div id="related-grid" class="related-grid"></div>
  </section>

  <!-- GLOBAL FOOTER -->
  <script src="scripts/footer.js"></script>

  <!-- PRODUCT LOGIC (unchanged) -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("data/products/all.json")
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === id);

        if (!product) {
          document.querySelector(".product-container").innerHTML =
            "<p>Product not found.</p>";
          return;
        }

        document.getElementById("product-img").src = product.image;
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-brand").textContent = product.brand;
        document.getElementById("product-price").textContent = product.price;
        document.getElementById("product-link").href = product.link;
        document.getElementById("breadcrumb-category").textContent = product.category;
        document.getElementById("breadcrumb-name").textContent = product.name;

        document.getElementById("product-desc").textContent =
          product.description || `${product.name} by ${product.brand} — premium beauty and wellness essentials from AuraPop.`;

        document.getElementById("how-to-use").textContent =
          "Use daily or as needed. Apply gently and allow the product to absorb fully for best results.";

        document.getElementById("why-love").textContent =
          "A perfect blend of performance and indulgence. Loved for its clean ingredients, gorgeous texture, and AuraPop-approved glow factor.";

        document.title = `${product.name} — ${product.brand} | AuraPop`;

        const related = products
          .filter(p => p.category === product.category && p.id !== product.id)
          .slice(0, 4);

        const grid = document.getElementById("related-grid");

        related.forEach(item => {
          const card = document.createElement("div");
          card.className = "related-card";
          card.innerHTML = `
            <img src="${item.image}" />
            <h4>${item.name}</h4>
            <p>${item.price}</p>
            <a href="product.html?id=${item.id}" class="view-related">View</a>
          `;
          grid.appendChild(card);
        });
      });
  </script>

</body>
</html>
