  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Shop All",
    "url": "https://aurapop.com/aura-wellness/shop-all.html",
    "description": "Browse every wellness product from Aura Wellness Co.",
    "isPartOf": {

<body data-category="all">

  <header class="navbar">
    <div class="logo">Aura Wellness Co.</div>
    <nav>
      <a href="../index.html">AuraPop</a>
      <a href="index.html">Home</a>
      <a href="shop-all.html">Shop All</a>
      <a href="mens.html">Men’s Wellness</a>
      <a href="womens.html">Women’s Wellness</a>
      <a href="general.html">Everyday Wellness</a>
      <a href="../search.html">Search</a>
    </nav>
  </header>

  <div class="shop-hero">SHOP ALL</div>

  <div class="filter-bar">
    <select id="sort">
      <option value="">Sort By</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>

    <select id="filter-category">
      <option value="">Filter Category</option>
      <option value="Men’s Wellness">Men’s Wellness</option>
      <option value="Women’s Wellness">Women’s Wellness</option>
      <option value="Everyday Wellness">Everyday Wellness</option>
    </select>
  </div>

  <main class="main-section">
    <h2 class="section-title">All Products</h2>
    <div id="all-products-grid" class="product-grid"></div>
    <div id="category-sections"></div>
  </main>

  <footer class="footer">
    <p>© Aura Wellness Co. — Designed for every body, every day.</p>
    <p class="footer-link">
      Part of the AuraPop ecosystem. Visit
      <a href="../index.html">AuraPop Cosmetics Co.</a>
    </p>
  </footer>

  <script>
    async function loadAllProducts() {
      const response = await fetch("../data/products/all.json");
      const products = await response.json();

      renderAllProducts(products);
      renderCategorySections(products);
      setupFilters(products);
    }

    function renderAllProducts(products) {
      const container = document.getElementById("all-products-grid");
      container.innerHTML = "";

      products.forEach(product => {
        const card = document.createElement("a");
        card.href = `product.html?id=${product.id}`;
        card.className = "product-card";

        card.innerHTML = `
          <h3>${product.name}</h3>
          <p class="product-meta">${product.price}</p>
        `;

        container.appendChild(card);
      });
    }

    function renderCategorySections(products) {
      const categories = {};

      products.forEach(p => {
        if (!categories[p.category]) categories[p.category] = [];
        categories[p.category].push(p);
      });

      const sectionContainer = document.getElementById("category-sections");
      sectionContainer.innerHTML = "";

      for (const category in categories) {
        const section = document.createElement("div");
        section.className = "category-block";

        section.innerHTML = `
          <h2>${category.toUpperCase()}</h2>
          <div class="product-grid">
            ${categories[category]
              .map(
                p => `
              <a href="product.html?id=${p.id}" class="product-card">
                <h3>${p.name}</h3>
                <p class="product-meta">${p.price}</p>
              </a>
            `
              )
              .join("")}
          </div>
        `;

        sectionContainer.appendChild(section);
      }
    }

    function setupFilters(products) {
      const sortSelect = document.getElementById("sort");
      const filterSelect = document.getElementById("filter-category");

      sortSelect.addEventListener("change", () => {
        let sorted = [...products];
        if (sortSelect.value === "low") {
          sorted.sort((a, b) => parseFloat(a.price.replace("$","")) - parseFloat(b.price.replace("$","")));
        } else if (sortSelect.value === "high") {
          sorted.sort((a, b) => parseFloat(b.price.replace("$","")) - parseFloat(a.price.replace("$","")));
        }
        renderAllProducts(sorted);
      });

      filterSelect.addEventListener("change", () => {
        let filtered = [...products];
        if (filterSelect.value) {
          filtered = filtered.filter(p => p.category === filterSelect.value);
        }
        renderAllProducts(filtered);
      });
    }

    window.onload = loadAllProducts;
  </script>

</body>
</html>
