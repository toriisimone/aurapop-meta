<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Wellness Co. | Shop All</title>

  <!-- Aura Wellness Co. stylesheet -->
  <link rel="stylesheet" href="styles/aw-main.css" />

  <style>
    /* Page-specific styling */
    .shop-hero {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #d0f0ec;
      color: #004d40;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .filter-bar {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-bar select {
      padding: 0.5rem;
      margin: 0 0.5rem;
      border-radius: 6px;
      border: 1px solid #00796b;
    }

    .category-block h2 {
      color: #00796b;
      margin-top: 3rem;
      text-align: left;
      padding-left: 1rem;
    }
  </style>
</head>

<body>
  <!-- NAVIGATION -->
  <header class="navbar">
    <div class="logo">Aura Wellness Co.</div>
    <nav>
      <a href="../index.html">AuraPop</a>
      <a href="index.html">Home</a>
      <a href="shop-all.html">Shop All</a>
      <a href="mens.html">Men’s Wellness</a>
      <a href="womens.html">Women’s Wellness</a>
      <a href="general.html">Everyday Wellness</a>
    </nav>
  </header>

  <!-- HERO -->
  <div class="shop-hero">SHOP ALL</div>

  <!-- FILTERS + SORTING -->
  <div class="filter-bar">
    <select id="sort">
      <option value="">Sort By</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>

    <select id="filter-category">
      <option value="">Filter Category</option>
      <option value="mens">Men’s Wellness</option>
      <option value="womens">Women’s Wellness</option>
      <option value="general">Everyday Wellness</option>
    </select>
  </div>

  <!-- ALL PRODUCTS GRID -->
  <main class="main-section">
    <h2 class="section-title">All Products</h2>
    <div id="all-products-grid" class="product-grid"></div>

    <!-- CATEGORY SECTIONS BELOW -->
    <div id="category-sections"></div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© Aura Wellness Co. — Designed for every body, every day.</p>
    <p class="footer-link">
      Part of the AuraPop ecosystem. Visit
      <a href="../index.html">AuraPop Cosmetics Co.</a>
    </p>
  </footer>

  <!-- SCRIPT -->
  <script>
    async function loadAllProducts() {
      const categories = [
        "mens",
        "womens",
        "general"
      ];

      let allProducts = [];

      for (const category of categories) {
        try {
          const response = await fetch(`data/${category}.json`);
          const products = await response.json();
          allProducts = allProducts.concat(products);
        } catch (e) {
          console.error(`Error loading ${category}:`, e);
        }
      }

      renderAllProducts(allProducts);
      renderCategorySections(allProducts);
      setupFilters(allProducts);
    }

    function renderAllProducts(products) {
      const container = document.getElementById("all-products-grid");
      container.innerHTML = "";

      products.forEach(product => {
        const card = document.createElement("a");
        card.href = `product.html?id=${product.id}`;
        card.className = "product-card";

        card.innerHTML = `
          <h3>${product.name}</h3>
          <p class="product-meta">$${product.price}</p>
        `;

        container.appendChild(card);
      });
    }

    function renderCategorySections(products) {
      const categories = {};

      products.forEach(p => {
        if (!categories[p.category]) categories[p.category] = [];
        categories[p.category].push(p);
      });

      const sectionContainer = document.getElementById("category-sections");
      sectionContainer.innerHTML = "";

      for (const category in categories) {
        const section = document.createElement("div");
        section.className = "category-block";

        section.innerHTML = `
          <h2>${category.replace("-", " ").toUpperCase()}</h2>
          <div class="product-grid">
            ${categories[category]
              .map(
                p => `
              <a href="product.html?id=${p.id}" class="product-card">
                <h3>${p.name}</h3>
                <p class="product-meta">$${p.price}</p>
              </a>
            `
              )
              .join("")}
          </div>
        `;

        sectionContainer.appendChild(section);
      }
    }

    function setupFilters(products) {
      const sortSelect = document.getElementById("sort");
      const filterSelect = document.getElementById("filter-category");

      sortSelect.addEventListener("change", () => {
        let sorted = [...products];
        if (sortSelect.value === "low") {
          sorted.sort((a, b) => a.price - b.price);
        } else if (sortSelect.value === "high") {
          sorted.sort((a, b) => b.price - a.price);
        }
        renderAllProducts(sorted);
      });

      filterSelect.addEventListener("change", () => {
        let filtered = [...products];
        if (filterSelect.value) {
          filtered = filtered.filter(p => p.category === filterSelect.value);
        }
        renderAllProducts(filtered);
      });
    }

    window.onload = loadAllProducts;
  </script>
</body>
</html>
