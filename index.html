<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraPop by ToriEdition – Dreamy Beauty & Wellness</title>

  <!-- Global styles you already have -->
  <link rel="stylesheet" href="/styles/global.css" />

  <!-- Kylie-level fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --ap-soft-pink: #fdd9f1;
      --ap-bright-pink: #ff6fb5;
      --ap-deep-pink: #d63384;
      --ap-soft-lilac: #efe6ff;
      --ap-ink: #111018;
      --ap-cloud-white: #ffffff;
      --ap-bg: #fef7ff;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffeefe 0%, #fef9ff 40%, #ffffff 100%);
      color: var(--ap-ink);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ----------------------------- */
    /* TOP NAV – SLIM, KYLIE-INSPIRED*/
    /* ----------------------------- */

    .ap-site-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .ap-nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(18px);
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.96),
        rgba(255, 255, 255, 0.9)
      );
      border-bottom: 1px solid rgba(246, 200, 230, 0.7);
    }

    .ap-nav-inner {
      max-width: 1180px;
      margin: 0 auto;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .ap-logo {
      display: flex;
      flex-direction: column;
      line-height: 1.05;
    }

    .ap-logo-main {
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--ap-deep-pink);
    }

    .ap-logo-sub {
      font-size: 0.64rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #9b87b3;
    }

    .ap-nav-links {
      display: flex;
      gap: 18px;
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #444;
    }

    .ap-nav-links a {
      position: relative;
      padding-bottom: 3px;
    }

    .ap-nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--ap-bright-pink);
      transition: width 0.25s ease;
    }

    .ap-nav-links a:hover::after {
      width: 100%;
    }

    .ap-nav-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
      color: #666;
    }

    .ap-nav-pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 143, 191, 0.6);
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease;
    }

    .ap-nav-pill:hover {
      background: #ffe6f3;
      box-shadow: 0 8px 20px rgba(214, 51, 132, 0.18);
      transform: translateY(-1px);
    }

    .ap-nav-pill span {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .ap-nav-icon {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid rgba(214, 51, 132, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      line-height: 1;
    }

    @media (max-width: 860px) {
      .ap-nav-inner {
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
      }
      .ap-nav-links {
        display: none;
      }
    }

    /* ----------------------------- */
    /* HERO – CLOUD THEME (CSS ONLY) */
    /* ----------------------------- */

    .ap-hero {
      position: relative;
      overflow: hidden;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      background: radial-gradient(circle at top, #ffe4fb 0%, #fdfbff 40%, #fef7ff 70%, #ffffff 100%);
      box-shadow: 0 40px 90px rgba(0, 0, 0, 0.12);
      margin: 14px 14px 40px;
    }

    .ap-hero::before,
    .ap-hero::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      filter: blur(18px);
      opacity: 0.9;
      z-index: 0;
    }

    .ap-hero::before {
      width: 420px;
      height: 220px;
      top: -40px;
      left: -60px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0));
    }

    .ap-hero::after {
      width: 480px;
      height: 260px;
      bottom: -80px;
      right: -40px;
      background: radial-gradient(circle, rgba(255, 196, 240, 0.85), rgba(255, 255, 255, 0));
    }

    .ap-hero-inner {
      max-width: 1180px;
      margin: 0 auto;
      padding: 36px 20px 64px;
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1.1fr);
      gap: 40px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 900px) {
      .ap-hero-inner {
        grid-template-columns: 1fr;
        padding: 26px 20px 38px;
      }
      .ap-hero {
        margin: 10px 10px 28px;
        border-radius: 32px;
      }
    }

    .ap-hero-copy-eyebrow {
      font-size: 0.78rem;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: #b18cd1;
      margin-bottom: 10px;
    }

    .ap-hero-heading {
      font-family: "Playfair Display", serif;
      font-size: 2.6rem;
      line-height: 1.1;
      margin-bottom: 10px;
      color: #2b1028;
    }

    .ap-hero-heading span {
      background: linear-gradient(120deg, #ff8ac5, #d36eff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .ap-hero-tagline {
      font-size: 0.96rem;
      max-width: 420px;
      color: #5b4b66;
      margin-bottom: 18px;
    }

    .ap-hero-pills-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .ap-hero-pill {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(205, 167, 250, 0.8);
      background: rgba(255, 255, 255, 0.88);
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #7a6795;
    }

    .ap-hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 14px;
    }

    .ap-hero-cta-primary {
      padding: 9px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(120deg, #ff7ab7, #ffafcc, #ffc6e7);
      color: #2f0f25;
      font-weight: 600;
      font-size: 0.82rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      box-shadow: 0 12px 24px rgba(214, 51, 132, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .ap-hero-cta-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(214, 51, 132, 0.45);
    }

    .ap-hero-cta-secondary {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #8d7ca4;
      cursor: pointer;
      border-bottom: 1px solid rgba(176, 151, 216, 0.6);
      padding-bottom: 1px;
    }

    .ap-hero-footnote {
      font-size: 0.76rem;
      color: #8b7a98;
    }

    .ap-hero-footnote strong {
      font-weight: 600;
      color: #d63384;
    }

    /* HERO IMAGE + CLOUDS – CSS SHAPES */

    .ap-hero-art {
      position: relative;
      min-height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ap-hero-art-photo {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 4 / 5;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.32);
      transform: translateY(0);
      animation: apFloat 9s ease-in-out infinite;
      background: radial-gradient(circle at top, #fff7ff, #ffdff5, #f7e9ff);
    }

    .ap-hero-art-photo::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.95), transparent 60%),
        radial-gradient(circle at 80% 25%, rgba(255, 210, 245, 0.9), transparent 60%),
        radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.95), transparent 65%);
      filter: blur(2px);
    }

    .ap-hero-art-photo::after {
      content: "AuraPop  •  ToriEdition.com";
      position: absolute;
      left: 14px;
      bottom: 14px;
      padding: 6px 11px;
      border-radius: 999px;
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(15, 6, 22, 0.78);
      color: #fef4ff;
      border: 1px solid rgba(255, 198, 233, 0.7);
      backdrop-filter: blur(6px);
    }

    .ap-hero-cloud-orbit {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0));
      filter: blur(4px);
      opacity: 0.9;
      z-index: -1;
      animation: apCloudDrift 18s ease-in-out infinite;
    }

    .ap-hero-cloud-orbit.ap-hero-cloud-orbit--pink {
      background: radial-gradient(circle, rgba(255, 196, 240, 0.75), rgba(255, 255, 255, 0));
      width: 380px;
      height: 380px;
      top: -40px;
      right: -60px;
    }

    .ap-hero-badge {
      position: absolute;
      top: 14px;
      right: -4px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 152, 210, 0.65);
      box-shadow: 0 10px 26px rgba(214, 51, 132, 0.25);
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #b03076;
    }

    .ap-hero-badge span {
      color: #ff6fb5;
      font-weight: 700;
    }

    @keyframes apFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    @keyframes apCloudDrift {
      0% { transform: translate(-16px, 6px) scale(1); }
      50% { transform: translate(16px, -10px) scale(1.04); }
      100% { transform: translate(-16px, 6px) scale(1); }
    }

    /* ----------------------------- */
    /* PROMO STRIP                   */
    /* ----------------------------- */

    .ap-promo-strip {
      max-width: 1180px;
      margin: 0 auto 32px;
      padding: 10px 18px;
      border-radius: 999px;
      background: linear-gradient(120deg, #ffeaf5, #fdf3ff);
      border: 1px solid rgba(240, 192, 227, 0.9);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #8a4b7f;
    }

    .ap-promo-pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
    }

    /* ----------------------------- */
    /* FEATURED CATEGORIES           */
    /* ----------------------------- */

    .ap-section {
      max-width: 1180px;
      margin: 0 auto 48px;
      padding: 0 20px;
    }

    .ap-section-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 18px;
    }

    .ap-section-title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ap-section-kicker {
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.26em;
      color: #b18cd1;
    }

    .ap-section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2a1027;
    }

    .ap-section-link {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #866b9e;
      border-bottom: 1px solid rgba(179, 147, 215, 0.7);
      cursor: pointer;
    }

    .ap-category-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 14px;
    }

    @media (max-width: 1020px) {
      .ap-category-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .ap-category-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .ap-category-card {
      position: relative;
      border-radius: 26px;
      padding: 18px 14px 14px;
      background: radial-gradient(circle at top, #ffffff, #fdf0ff);
      border: 1px solid rgba(234, 206, 255, 0.9);
      box-shadow: 0 10px 30px rgba(145, 77, 166, 0.12);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      overflow: hidden;
    }

    .ap-category-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .ap-category-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(110, 60, 152, 0.25);
      border-color: rgba(214, 155, 255, 0.9);
    }

    .ap-category-card:hover::before {
      opacity: 1;
    }

    .ap-category-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9a78c3;
    }

    .ap-category-title {
      font-size: 0.96rem;
      font-weight: 600;
      color: #2e1028;
    }

    .ap-category-tagline {
      font-size: 0.76rem;
      color: #7a6a8f;
    }

    .ap-category-chip {
      margin-top: auto;
      font-size: 0.7rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px dashed rgba(195, 150, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #6c4a9a;
    }

    /* ----------------------------- */
    /* HIGHLIGHT STRIP               */
    /* ----------------------------- */

    .ap-highlight-row {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 16px;
    }

    @media (max-width: 800px) {
      .ap-highlight-row {
        grid-template-columns: 1fr;
      }
    }

    .ap-highlight-card {
      border-radius: 26px;
      padding: 20px 18px;
      background: linear-gradient(120deg, #1d1023, #3a1633);
      color: #fbe8ff;
      position: relative;
      overflow: hidden;
    }

    .ap-highlight-card::before {
      content: "";
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at top, rgba(255, 183, 225, 0.6), transparent);
      opacity: 0.9;
      mix-blend-mode: screen;
    }

    .ap-highlight-eyebrow {
      font-size: 0.76rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #fbc9ff;
      margin-bottom: 6px;
    }

    .ap-highlight-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .ap-highlight-text {
      font-size: 0.86rem;
      max-width: 360px;
      color: #f9dcff;
      margin-bottom: 10px;
    }

    .ap-highlight-cta {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .ap-highlight-cta-arrow {
      font-size: 1rem;
      transform: translateY(1px);
    }

    .ap-highlight-pill {
      border-radius: 24px;
      padding: 14px 16px;
      background: radial-gradient(circle at top left, #ffffff, #ffe9ff);
      border: 1px solid rgba(227, 190, 255, 0.9);
      font-size: 0.8rem;
      color: #5d436f;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ap-highlight-pill span:first-child {
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #9a79c2;
    }

    /* ----------------------------- */
    /* SOCIAL STRIP / INSTAGRAM      */
    /* ----------------------------- */

    .ap-social-strip {
      border-radius: 30px;
      padding: 16px 18px;
      background: linear-gradient(120deg, #ffeaf5, #fdf7ff);
      border: 1px solid rgba(238, 190, 230, 0.95);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #5b426d;
    }

    .ap-social-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ap-social-pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(222, 172, 255, 0.9);
      background: rgba(255, 255, 255, 0.95);
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #7b4e9a;
    }

    /* ----------------------------- */
    /* NEWSLETTER                    */
    /* ----------------------------- */

    .ap-newsletter {
      border-radius: 32px;
      padding: 24px 18px 22px;
      background: radial-gradient(circle at top left, #ffeefd, #fefaff);
      border: 1px solid rgba(238, 198, 245, 0.9);
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 20px;
      align-items: center;
    }

    @media (max-width: 800px) {
      .ap-newsletter {
        grid-template-columns: 1fr;
      }
    }

    .ap-newsletter-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .ap-newsletter-text {
      font-size: 0.86rem;
      color: #6b577d;
      max-width: 420px;
    }

    .ap-newsletter-form {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
    }

    .ap-newsletter-input {
      flex: 1 1 200px;
      min-width: 0;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(200, 162, 240, 0.9);
      font-size: 0.84rem;
      outline: none;
    }

    .ap-newsletter-button {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(120deg, #ff7ab7, #ffafcc, #ffc6e7);
      color: #2f0f25;
      font-weight: 600;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      box-shadow: 0 10px 24px rgba(214, 51, 132, 0.35);
      white-space: nowrap;
    }

    /* ----------------------------- */
    /* FOOTER                        */
    /* ----------------------------- */

    .ap-footer {
      margin-top: auto;
      padding: 28px 20px 24px;
      background: #120912;
      color: #f5e8ff;
    }

    .ap-footer-inner {
      max-width: 1180px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.4fr 1fr 1fr;
      gap: 30px;
      font-size: 0.8rem;
    }

    @media (max-width: 900px) {
      .ap-footer-inner {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 640px) {
      .ap-footer-inner {
        grid-template-columns: 1fr;
      }
    }

    .ap-footer-logo-main {
      font-family: "Playfair Display", serif;
      font-size: 1.5rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .ap-footer-logo-sub {
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 0.28em;
      color: #c4a4ff;
      margin-bottom: 10px;
    }

    .ap-footer-text {
      font-size: 0.78rem;
      color: #dac3fd;
      max-width: 320px;
    }

    .ap-footer-heading {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #c7a5ff;
      margin-bottom: 10px;
    }

    .ap-footer-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
      color: #f7e9ff;
    }

    .ap-footer-list a {
      font-size: 0.8rem;
      color: inherit;
      opacity: 0.85;
    }

    .ap-footer-list a:hover {
      opacity: 1;
    }

    .ap-footer-bottom {
      max-width: 1180px;
      margin: 16px auto 0;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      font-size: 0.74rem;
      color: #b99ce5;
    }

    .ap-footer-bottom-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
